<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ames生活指南-租房信息</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        /* html */
        @media screen and (min-width:320px) {
            html {
                font-size: 4px;
            }

        }

        @media screen and (min-width:640px) {
            html {
                font-size: 6px;
            }
        }

        @media screen and (min-width:960px) {
            html {
                font-size: 8px;
            }
        }

        @media screen and (min-width:1200px) {
            html {
                font-size: 10px;
            }
        }

        @media screen and (min-width:2400px) {
            html {
                font-size: 12px;
            }
        }

        .head {
            height: 20rem;
            background: url(image/rent.png) no-repeat 8rem center;
            text-indent: 5em;
            line-height: 20rem;
            font-size: 5rem;
            color: rgb(156, 139, 133);
            background-color: rgba(219, 219, 210, .7);
            border-radius: 10rem;
        }

        .body1,
        .body2 {
            height: 30rem;
            margin: 2rem 1rem 0 1rem;
           
            text-align: center;

        }
        .dong,.nan,.xi,.bei{
            display: inline-block;
            height: 28rem;
            width: 62rem;
            margin: 1rem 4rem;
            text-align: left;
            vertical-align: middle;
            font: 400 2rem "microsoft Yahei";
            line-height: 4rem;
            color: rgb(108, 100, 91);
            background-color: rgba(219, 219, 210, .8);
           
        }
        .dong,.bei{
            border-radius: 1rem 10rem;

        }
        .nan,.xi{
            border-radius: 10rem 1rem;
            
        }
        a {
            text-decoration: none;
            color: rgb(150, 140, 128);

        }

        a:hover {
            color: rgb(208, 202, 192);
        }
    </style>
</head>

<body>
    <div class="head">
        Ames生活指南-租房信息
    </div>
    <div class="body1">
        <div class="dong"></div>
        <div class="nan"></div>
    </div>
    <div class="body2">
        <div class="xi"></div>
        <div class="bei"></div>
    </div>

</body>

</html>
